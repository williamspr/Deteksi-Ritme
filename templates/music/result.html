<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Detection Result</h1>
      {% if spectrogram %}
      <img src="{{ spectrogram }}" alt="Spectrogram" class="img-fluid mt-3" />
      {% endif %}
      <p class="mt-3">{{ prediction }}</p>
      <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
  </body>
</html>
